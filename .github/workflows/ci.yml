name: CI

on:
  pull_request:
    branches:
      - main
      - development
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: ./.github/actions/node-setup

      - name: ✅ Run linter
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: ./.github/actions/node-setup

      - name: 🏗️ Build API
        run: npm run build
